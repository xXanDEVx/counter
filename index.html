<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css" integrity="sha512-DzC7h7+bDlpXPDQsX/0fShhf1dLxXlHuhPBkBo/5wJWRoTU6YL7moeiNoej6q3wh5ti78C57Tu1JwTNlcgHSjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="number-area">
            <button type="button" id="buttonPlus">+<i class="fa-solid fa-plus"></i></button>
            <p class="number" id="number">0</p>
            <button type="button" id="buttonMinus">-<i class="fa-solid fa-minus"></i></button>
        </div>
        <p class="error"></p>
        <div class="add-number">
            <button type="button" id="buttonTwentyMinus">-20<i class="fa-solid fa-minus"></i></button>
            <button type="button" id="buttonTenMinus">-10<i class="fa-solid fa-minus"></i></button>
            <button type="button" id="buttonTenPlus">+10<i class="fa-solid fa-plus"></i></button>
            <button type="button" id="buttonTwentyPlus">+20<i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
